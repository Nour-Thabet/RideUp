name: covoiturage
description: "Application de covoiturage avec Flutter et Firebase"
publish_to: 'none' # Retire cette ligne si tu veux publier sur pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.0  # Flutter 3.9+ n'existe pas encore en décembre 2025 → utilise une version stable réelle

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4

  # Carte et localisation
  flutter_map: ^7.0.0
  latlong2: ^0.9.1
  geolocator: ^13.0.1
  http: ^1.2.2

  # UI & Utilitaires
  intl: ^0.19.0  # Pour le formatage des dates en français
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

# Configuration des icônes d'application
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#FFFFFF"  # Fond pour l'icône adaptative Android
  # adaptive_icon_foreground: "assets/images/app_icon_foreground.png"  # Optionnel

flutter:
  uses-material-design: true

  assets:
    - assets/images/